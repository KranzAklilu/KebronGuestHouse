<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Kebron Guest House</title>
  </head>
  <body>
    <div id="App">
      <header id="header" class="header">
        <img class="logo" src="./assets/logo.png" alt="" />
        <nav class="nav">
          <h3 class="nav__header">Menu</h3>
        </nav>
        <div class="hamburger">
          <div class="hamburger--line"></div>
          <div class="hamburger--line"></div>
          <div class="hamburger--line"></div>
        </div>
      </header>
      <main>
        <section id="landing-page" class="landing-page">
          <div class="arrow-container">
            <img
              class="arrow arrow--left"
              src="./assets/SVG/left-arrow.svg"
              alt="<"
            />
            <img
              class="arrow arrow--right"
              src="./assets/SVG/right-arrow.svg"
              alt=">"
            />
          </div>
          <div class="caerousel-container">
            <img class="caerousel" src="./assets/SVG/remove.svg" alt="-" />
            <img class="caerousel" src="./assets/SVG/remove.svg" alt="-" />
            <img class="caerousel" src="./assets/SVG/remove.svg" alt="-" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
